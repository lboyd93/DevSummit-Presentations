<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<title>Step 5: FeatureTable</title>

		<!-- Calcite Components Resources -->
		<script
			type="module"
			src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"
		></script>
		<script
			nomodule=""
			src="https://js.arcgis.com/calcite-components/1.0.7/calcite.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css"
		/>

		<!-- ArcGIS API for JavaScript Resources -->
		<link
			rel="stylesheet"
			href="https://js.arcgis.com/next/esri/themes/light/main.css"
		/>
		<script src="https://js.arcgis.com/next/"></script>

		<!-- Style Sheet and JS Scripts -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="appContainer">
			<div id="viewDiv"></div>
			<div id="legend">
				<calcite-action
					active
					id="sort-order"
					text="Sort features with newer fires on top"
					text-enabled
					title="Sort Features"
					icon="sort-descending-arrow"
					scale="s"
				></calcite-action>
				<calcite-label layout="inline" id="switch-label"
					><calcite-switch id="feature-table-switch" scale="l"></calcite-switch>
					<h4 aria-level="3">Display Feature Table</h4>
				</calcite-label>
			</div>
			<div class="container" id="container">
				<div id="tableDiv"></div>
			</div>
		</div>
	</body>
</html>
