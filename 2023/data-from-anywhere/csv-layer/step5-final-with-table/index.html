<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Step 5: Final App with FeatureTable</title>

  <script src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js" type="module"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css" />

  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
  <link rel="stylesheet" href="css/main.css" />

  <script src="https://js.arcgis.com/4.26/"></script>
  <script src="js/main.js"></script>

</head>

<body>
  <calcite-loader active></calcite-loader>
  <calcite-shell content-behind hidden>

    <calcite-shell-panel slot="panel-start" detached>
      <calcite-action-bar slot="action-bar">
        <calcite-action data-action-id="layers" icon="layers" text="Layers"></calcite-action>
        <calcite-action data-action-id="legend" icon="legend" text="Legend"></calcite-action>
        <calcite-action data-action-id="table" icon="table" text="Table"></calcite-action>
        <calcite-action data-action-id="select" icon="lasso-select" text="Select" id="select-action"></calcite-action>
        <calcite-action data-action-id="cluster" icon="clustering" text="Cluster" id="cluster-action"></calcite-action>
      </calcite-action-bar>

      <calcite-panel heading="Layers" height-scale="l" data-panel-id="layers" hidden>
        <div id="layers-container"></div>
      </calcite-panel>
      <calcite-panel heading="Legend" height-scale="l" data-panel-id="legend" hidden>
        <div id="legend-container"></div>
      </calcite-panel>
    </calcite-shell-panel>
    <div id="viewDiv"></div>
  </calcite-shell>

  <calcite-panel height-scale="l" data-panel-id="table" hidden id="tablePanel">
    <div id="table-container"></div>
  </calcite-panel>
</body>

</html>
