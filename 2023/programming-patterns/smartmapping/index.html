<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="initial-scale=1,maximum-scale=1,user-scalable=no"
		/>
		<title>Smartmapping Demo</title>
		<link
			rel="stylesheet"
			href="https://js.arcgis.com/next/esri/themes/light/main.css"
		/>
		<script src="https://js.arcgis.com/next/"></script>

		<!-- Calcite Components Resources -->
		<script
			type="module"
			src="https://js.arcgis.com/calcite-components/1.0.7/calcite.esm.js"
		></script>
		<script
			nomodule=""
			src="https://js.arcgis.com/calcite-components/1.0.7/calcite.js"
		></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://js.arcgis.com/calcite-components/1.0.7/calcite.css"
		/>

		<!-- Style Sheet and JS Scripts -->
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="js/main.js"></script>
	</head>

	<body>
		<div id="viewDiv"></div>
		<div id="infoDiv" class="esri-widget">
			<div id="legendDiv"></div>
			<calcite-dropdown id="drop-down">
				<calcite-button slot="trigger">Change Renderer</calcite-button>
				<calcite-dropdown-group>
					<calcite-dropdown-item>Predominance Renderer</calcite-dropdown-item>
					<calcite-dropdown-item>Pie Chart Renderer</calcite-dropdown-item>
					<calcite-dropdown-item>Default</calcite-dropdown-item>
				</calcite-dropdown-group>
			</calcite-dropdown>
		</div>
	</body>
</html>
